<div class="cotn_principal">
    <div class="cont_centrar">
      <flash-messages></flash-messages>
      <div class="cont_login">
        <div class="cont_info_log_sign_up">
          <div class="col_md_login">
            <div class="cont_ba_opcitiy">
  
              <h2>LOGIN</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
              <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
            </div>
          </div>
          <div class="col_md_sign_up">
            <div class="cont_ba_opcitiy">
              <h2>SIGN UP</h2>
  
  
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  
              <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
            </div>
          </div>
        </div>
  
  
        <div class="cont_back_info">
          <div class="cont_img_back_grey">
            <img
              src="../../assets/img/hero_bg_1.jpg"
              alt="" />
          </div>
  
        </div>
        <div class="cont_forms">
          <div class="cont_img_back_">
            <img
            src="../../assets/img/hero_bg_1.jpg"
            alt="" />
          </div>
          <div class="cont_form_login">
            <a  onclick="ocultar_login_sign_up()" style="margin-left: 300px;">x</a>
            <h2>LOGIN</h2>
            <input type="text" [(ngModel)]="email" placeholder="Email" />
            <input type="password" [(ngModel)]="password" placeholder="Password" />
            <!--<button class="btn_login" href='/' (click)="cambiar_login()">LOGIN</button>-->
            <a  class="btn_login button" style="margin-left: 60px; margin-top: 25px; color: white;"
            (click)="cambiar_login()" 
            [href]="isvalide ? '#'  : '/sign'" >LOGIN</a> 
            
            
          </div>
  
          <div class="cont_form_sign_up" style="margin-top: -40px;">
            <a  onclick="ocultar_login_sign_up()" style="margin-left: 300px;">x</a>
            <h2>SIGN UP</h2>
            <input type="text" [(ngModel)]="emailR" placeholder="Email" />
            <input type="text"  [(ngModel)]="usernameR" placeholder="User" />
            <input type="password" [(ngModel)]="passwordR1" placeholder="Password" />
            <input type="password" [(ngModel)]="passwordR2" placeholder="Confirm Password" />
            <!--<button class="btn_sign_up"  (click)="cambiar_sign_up()">SIGN UP</button>-->
            <a  class="btn_sign_up button" style="margin-left: 60px; margin-top: 25px; color: white;"
            (click)="cambiar_sign_up()" 
            [href]="isvalide ? '#'  : '/sign'" >SIGN UP</a> 
  
          </div>
  
        </div>
  
      </div>
    </div>
  </div>
