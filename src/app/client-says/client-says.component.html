
<section class="testimonial-section spad">
    <div class="container" >
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h4>What our client says?</h4>
                </div>
            </div>
        </div>
        <owl-carousel class="fp-item set-bg" [options]=" { items: 1, dots: true, navigation: true }"
            [carouselClasses]="['owl-theme','row', 'sliding']"> 
        <div class="row testimonial-slider"  *ngFor="let img of imgs">
            
            <div class="col-lg-6">
                <div class="testimonial-item"  >
                    <div class="ti-text">
                        <p>Lorem ipsum dolor amet, consectetur adipiscing elit, seiusmod tempor incididunt ut labore
                            magna aliqua. Quis ipsum suspendisse ultrices gravida accumsan lacus vel facilisis.</p>
                    </div>
                    <div class="ti-author">

                        <div class="ta-pic">
                          <img  src={{img}}  alt=""/>
                        </div>
                        <div class="ta-text">
                            <h5>Arise Naieh</h5>
                            <span>Designer</span>
                            <div class="ta-rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </owl-carousel>
    </div>
</section>
